<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrapper">
        <div class="gallery">
            <img src="https://picsum.photos/300/300?random=1" alt="" tabindex="0" title="first image" data-description="image description" class="gallery__img img1">

            <img src="https://picsum.photos/300/300?random=2" alt="" tabindex="0" title="secon image" data-description="image description" class="gallery__img">

            <img src="https://picsum.photos/300/300?random=3" alt="" tabindex="0" title="third image" data-description="image description" class="gallery__img">

            <img src="https://picsum.photos/300/300?random=4" alt="" tabindex="0" title="fourth image" data-description="image description" class="gallery__img">

            <img src="https://picsum.photos/300/300?random=5" alt="" tabindex="0" title="fifth image" data-description="image description" class="gallery__img">

            <img src="https://picsum.photos/300/300?random=6" alt="" tabindex="0" title="sixth image" data-description="image description" class="gallery__img">
        </div>
    </div>
    
    <div class="modal">
        <div class="modal_inner">
            <button aria-label="previous photo" class="prev">←</button>
            <figure>
                <img src="" alt="">
                <figcaption>
                    <h2>Image Title</h2>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                        Laborum illo adipisci magni natus ex debitis velit modi, dolor nihil aliquam tenetur 
                        laboriosam sequi nobis quaerat mollitia tempore ab ipsam minima!</p>
                </figcaption>
            </figure>
            <button aria-label="next photo" class="next">→</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
